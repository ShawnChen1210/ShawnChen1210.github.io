<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slot Machine</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f3f3f3;
    }
    .slot-machine {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 50px;
    }
    .reel {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 200px;
      height: 200px;
      border: 2px solid #333;
      margin: 10px;
      font-size: 2em;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      margin-top: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="slot-machine">
  <div class="reel" id="reel1">0</div>
  <div class="reel" id="reel2">0</div>
  <div class="reel" id="reel3">0</div>
  <button onclick="spin()">Spin</button>
</div>

<script>
  function spin() {
    const reels = document.querySelectorAll('.reel');
    reels.forEach(reel => {
      const randomValue = Math.floor(Math.random() * 10); // Change 10 to adjust the range of values
      reel.textContent = randomValue;
    });
    checkWin();
  }

  function checkWin() {
    const reels = document.querySelectorAll('.reel');
    const values = Array.from(reels).map(reel => reel.textContent);
    if (values.every(val => val === values[0])) {
      alert("Congratulations! You've won!");
    }
  }
</script>

</body>
</html>
